<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Element</title>
	<style>
		input{
			width: 95%;
			height: 30px;
		}
		button{
			background-color: green;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 14px;
			padding: 5px;
		}

		h2{
			text-align: center;
		}
		body{
			width: 60%
		}

	</style>
</head>
<body>
	<h2>Form Tag</h2>
	<form action="#">
		<div class="container">
			<h2>Sign up Form</h2>
			<b>Email</b><br>
			<input type="text" placeholder="Email Id" value="">
			<b>Username </b><br>
			<input type="text" placeholder="user name" value="">
			<b>Password</b><br>
			<input type="password" placeholder="password" value="">
			
			<br><br>
			<button type="submit">Registration</button>

	</div>
	</form>
	
	
</body>
</html>
