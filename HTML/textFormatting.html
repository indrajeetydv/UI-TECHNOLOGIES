<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Formatting</title>
</head>
<body>
	<!-- bold the content -->
	<p><b>Lorem ipsum, dolor sit amet.</b></p>

	<!-- deprecated tag we should use in real time web application -->
	<p><strong>Lorem ipsum, dolor sit amet.</strong></p>



	<!-- making the content in italic -->
	<p><i>Lorem ipsum, dolor sit amet.</i></p>
	<p><em>Lorem ipsum dolor sit amet.</em></p>

	<!-- Hightlight the text -->

	<p><mark>Lorem ipsum, dolor sit amet.</mark></p>
	<br><br>


	<hr>
	<!-- making the text super script and sub script -->
	<p>Lorem ipsum <sup>dolor</sup> sit amet.</p>
	<p>Lorem ipsum <sub>dolor</sub>sit amet.</p>

	<br><br>

	<hr>

	<!-- making the text smaller -->

	<p><small>Lorem ipsum dolor, sit amet.</small></p>
	<br>
	<hr>

	<!-- strinking the text -->

	<p>Lorem ipsum, <del>dolor</del> sit amet.</p>
	<br>
	<hr>

	<!-- underline the text -->
	<p><ins>Lorem ipsum dolor sit amet.</ins></p>


</body>
</html>
