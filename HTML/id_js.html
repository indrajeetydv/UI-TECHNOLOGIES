<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ID attribute in Java Script</title>
	<style>
		#header{
			color: green;
			font-size: 50px;
			font-weight: bold;
			text-align: center;
		}

		#web{
			text-align: center;
			font-size: 20px;

		}
	</style>
</head>
<body>
	<div id="header">HTML id attribute</div>
	<div id="web">Web application</div>
	<button onclick="result()">Change Text</button>

	<script>
		function result(){
			document.getElementById("header").innerHTML="Learing HTML attribute"
			document.getElementById("header").style.color="red"
		}
	</script>
</body>
</html>
