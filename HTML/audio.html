<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio Tag</title>
	<style>
		html, body{
			display: grid;
			height: 100%;
			width: 100%;
			place-items: center;
			background: -webkit-linear-gradient(left,#fd79a8,#0984e3);
		}
	</style>
</head>
<body>
	<audio controls autoplay>
		<source src="../audio/Justin Bieber.ogg" type="audio/ogg"/>
		<source src="../audio/Justin Bieber.wav" type="audio/wav">
		<source src="../audio/Justin Bieber.mp3" type="audio/mp3"/>
		
	</audio>
	
</body>
</html>
