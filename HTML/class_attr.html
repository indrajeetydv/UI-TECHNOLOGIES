<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class Attribute</title>
	<style>
		.country{
			background-color: black;
			color: white;
			padding: 8px;
		}
		
	</style>

</head>
<body>
	<div class="country">Iceland</div>
	<p>Iceland is the first healthiest country in the world</p>

	<div class="country">Japan</div>
	<p>Japan is the second healthiest country in the world</p>

	<div class="country">Switzerland</div>
	<p>Switzerland is the third healthiest country in the world</p>
</body>
</html>
