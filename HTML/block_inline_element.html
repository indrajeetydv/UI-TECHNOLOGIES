<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Block and Inline Eledment</title>
	<style>
		body{
			text-align: center;
		}
		h1{
			color: red;
		}
	</style>
</head>

<body>
	<!-- block elements -->
	<div style="background-color: black;color:white; padding:20px">
		
		<h2>HTML Tags</h1>
		<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate, tenetur!</p>
		<p>Lorem ipsum dolor sit amet.</p>
	</div>

	<!-- inline elements -->
	<h1>Web Technologies: HTML, CSS and <span style="color:green">JavaScript</span></h1>

</body>

</html>
