<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table</title>
	<style>
		table, th, td{
			border: 1px solid green;
			border-collapse: collapse;
		}
		th,td{
			padding: 15px;
		}
	</style>
</head>
<body>
	<table style="width: 50%">
		<tr>
			<th>FirstName</th>
			<th>LastName</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Sumant</td>
			<td>Singh</td>
			<td>23</td>
		</tr>
		<tr>
			<td>Abhishek</td>
			<td>Singh</td>
			<td>24</td>
		</tr>
		<tr>
			<td>Vinod</td>
			<td>Singh</td>
			<td>23</td>
		</tr>
	</table>
</body>
</html>
