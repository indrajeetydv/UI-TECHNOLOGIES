<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Link Tags</title>
</head>
<body>
	<h3>Demo to add a link</h3>
	<p>Click on the below link</p>
	<p>Below link will open in a new browser window or tab</p>
	<a href="https://google.com" target="_blank">Google</a>

	<p>Below link will open in a same window or tab</p>
	<a href="https://google.com" target="_self">Google</a>

	<p>Below link will open in the full body of the window</p>
	<a href="https://google.com" target="_top">Google</a>


	<p>this link will open in the parent frame </p>
	<a href="https://google.com" target="_parent">Google</a>
	
</body>
</html>
